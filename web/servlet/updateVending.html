<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>공급업체수정</title>
</head>
<body>
    <form id="addForm" method="post" action="/vending">
        공급업체번호 <input type="text" id="id"><br>
        공급업체이름 <input type="text" id="name"><br>
        공급업체주소 <input type="text" id="address"><br>
        공급업체 시 <input type="text" id="city"><br>
        공급업체 주 <input type="text" id="state"><br>
        공급업체 우편번호 <input type="text" id="zip"><br>
        공급업체 국가<input type="text" id="country"><br>
        <button id="submit">수정</button>
        <input type="hidden" id="command" value="modify">
    </form>
</body>
</html>
